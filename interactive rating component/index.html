<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Lennox-Galanje" />
    <meta
      name="description"
      content="This is an interactive rating component"
    />
    <link rel="shortcut icon" href="./images/" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <article class="rating__container">
      <div class="rating__header">
        <figure class="rating__star">
          <img
            src="./images/icon-star.svg"
            alt="icon-star"
            width="17"
            height="16"
          />

          <figcaption class="offscreen">icon-star</figcaption>
        </figure>

        <h2 class="rating__title">How did we do?</h2>
        <p class="rating__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <form
        action="thanks.html"
        method="get"
        id="ratingForm"
        class="rating__form"
      >
        <div class="rating__buttons">
          <label class="rating__button" data-value="1">
            <input 
            type="radio" 
            name="rating"
            value="1" 
            class="rating__input" 
            required />
            <span class="rating__number">1</span>
          </label>

          <label class="rating__button" data-value="2">
            <input 
            type="radio" 
            name="rating"
            value="2"  
            class="rating__input" />
            <span class="rating__number">2</span>
          </label>

          <label class="rating__button" data-value="3">
            <input 
            type="radio" 
            name="rating"
            value="3"  
            class="rating__input" />
            <span class="rating__number">3</span>
          </label>

          <label class="rating__button" data-value="4">
            <input 
            type="radio" 
            name="rating"
            value="4"  
            class="rating__input" />
            <span class="rating__number">4</span>
          </label>

          <label class="rating__button" data-value="5">
            <input 
            type="radio" 
            name="rating"  
            value="5"  
            class="rating__input" />
            <span class="rating__number">5</span>
          </label>
        </div>

        <button type="submit" class="rating__submit">Submit</button>
      </form>
    </article>
    <script type="module" src="main.js"></script>
  </body>
</html>
